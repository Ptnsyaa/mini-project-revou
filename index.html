<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav>
    <div class="logo">
        <img src="lorem.avif" alt="Logo">
    </div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#profile">Our Profile</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#message">Message Us</a></li>
    </ul>
</nav>
    <header>
        <div class="hero-content">
            <h1 id="welcome-title">Hi <span id="user-name">Puteri</span>, Welcome To Website</h1>
            <p>Ini adalah website latihan pertama.</p>
        </div>
        <div class="banner-box">
            <img src="kota.webp" alt="Banner">
        </div>
    </header>

<div class="hq-cards">
    <div class="card">
        <div class="circle">
            <img src="jakarta.png" alt="Jakarta">
        </div>
        <p>Jakarta</p>
    </div>

    <div class="card">
        <div class="circle">
            <img src="bandung.webp" alt="Bandung">
        </div>
        <p>Bandung</p>
    </div>

    <div class="card">
        <div class="circle">
            <img src="sby.jpg" alt="Surabaya">
        </div>
        <p>Surabaya</p>
    </div>
</div>

    <hr>

    <section id="message" class="message-section">
        <h2>Message Us</h2>
        <div class="flex-container">
            <div class="form-side">
                <form id="message-form">
                    <div class="input-group">
                        <label>Nama</label>
                        <input type="text" id="input-nama" placeholder="Nama" required>
                    </div>
                    <div class="input-group">
                        <label>Tanggal Lahir</label>
                        <input type="date" id="input-tgl" required>
                    </div>
                    <div class="input-group">
                        <label>Jenis Kelamin</label>
                        <div class="radio-group">
                            <input type="radio" name="gender" value="Laki-laki" checked> Laki-laki
                            <input type="radio" name="gender" value="Perempuan"> Perempuan
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Pesan</label>
                        <textarea id="input-pesan" rows="4" placeholder="Pesan Anda" required></textarea>
                    </div>
                    <button type="submit" id="submit-btn">Submit</button>
                </form>
            </div>

            <div class="result-side">
                <div class="result-box">
                    <p><strong>Current time:</strong> <span id="current-time">-</span></p>
                    <br>
                    <p><strong>Nama:</strong> <span id="res-nama"></span></p>
                    <p><strong>Tanggal Lahir:</strong> <span id="res-tgl"></span></p>
                    <p><strong>Jenis Kelamin:</strong> <span id="res-gender"></span></p>
                    <p><strong>Pesan:</strong> <span id="res-pesan"></span></p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Created by Me @ 2026</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
